</div><!-- PART 2: JavaScriptï¼ˆãƒªãƒ•ã‚¡ã‚¯ã‚¿æ¸ˆã¿ï¼‰ --><script>

const STORAGE_KEY = 'Want_history_v1';

// ---- DOM è¦ç´  ----

// ---- è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆcomputeã¯ä¸¸ã‚ã‚’ä¸€ç®‡æ‰€ã§è¡Œã†ï¼‰ ----
function compute({I,T,C,k}){
  if(!(I>0 && T>0)) return { error: 'Iã¨Tã‚’å…¥åŠ›ã—ã¦ãã ã•ã„' };
  const W_raw = I * Math.sqrt(T);

  if (C > 0 && k > 0) E_raw = W_raw / (k * Math.sqrt(C));

  // ä¸€è²«ã—ã¦ã“ã“ã§ä¸¸ã‚å€¤ã‚’ä½œã‚‹
  const W = r(W_raw, 6);
  const E = E_raw === null ? null : r(E_raw, 6);
  return { W, E, W_raw, E_raw };
}

// ---- è‰²ãƒ»ãƒ©ãƒ™ãƒ«é–¢æ•° ----
function getJudgmentLabelAndColor(E, theme){
  if(!Number.isFinite(E)) return { label:'â€”', color: 'var(--muted)' };
  if (E > 3) return { label: 'å¼·ãæ¨å¥¨', color: '#3b82f6' };
  if (E > 1) return { label: 'è‰¯ã„', color: 'var(--good)' };
  if (Math.abs(E - 1) < EPS) return { label: 'å‡è¡¡', color: theme==='light' ? '#1a1a1a' : '#ffffff' };
  if (E >= 0.7) return { label: 'ä¿ç•™', color: 'var(--warn)' };
  return { label: 'è²»ç”¨éå‰°', color: 'var(--bad)' };
}

function getBarColor(val, theme){
  // theme ã‚’åæ˜ ã—ã¦è¦–èªæ€§ã‚’ç¢ºä¿
  if (val < 0.7) return '#ef4444';
  if (val < 1) return '#ffb020';

function updateResult(res){
  const theme = document.documentElement.classList.contains('light') ? 'light' : 'dark';

  if(res.error){
    Wout.textContent = 'â€”';
    Eout.textContent = 'â€”';
    judgementEl.textContent = res.error;
    judgementEl.style.color = 'var(--bad)';
    Ebar.style.width = '0%'; Ebar.style.background = 'black'; EbarValue.textContent = 'â€”';
    return;
  }

  Wout.textContent = (Number.isFinite(res.W)? res.W.toFixed(6) : 'â€”');

  if (res.E === null){
    Eout.textContent = 'â€”';
    judgementEl.textContent = 'â€”';
    judgementEl.style.color = 'var(--muted)';
    Ebar.style.width = '0%'; Ebar.style.background = 'black'; EbarValue.textContent = 'â€”';
    Wout.style.color = 'var(--good)';
  } else {
    // E ã‚’ UI ç”¨ã«ä¸¸ã‚ã¦è¡¨ç¤ºï¼ˆcomputeã§æ—¢ã«ä¸¸ã‚æ¸ˆã¿ï¼‰
    Eout.textContent = res.E.toFixed(6);

    judgementEl.textContent = j.label; judgementEl.style.color = j.color;
    Wout.style.color = '';

    let val = res.E;
    if(!Number.isFinite(val) || val < MIN_E){
      Ebar.style.width = '0%'; Ebar.style.background = 'black'; EbarValue.textContent = 'â€”';
    } else {
      if (val > MAX_E) val = MAX_E;
      let percent;
      if (val <= MID_E) {
        percent = ((val - MIN_E) / (MID_E - MIN_E)) * 50; // 0..50
      } else {
        percent = 50 + ((val - MID_E) / (MAX_E - MID_E)) * 50; // 50..100
      }
      Ebar.style.width = percent + '%';
      EbarValue.textContent = val.toFixed(2);
      Ebar.style.background = getBarColor(res.E, theme);
    }
  }

  // E è»¸ãƒ©ãƒ™ãƒ«
  Eaxis.innerHTML = `
    <div style="position:absolute; left:0%; transform:translateX(0%); text-align:left;">${MIN_E}</div>
    <div style="position:absolute; left:30%; transform:translateX(-50%);">0.7</div>

    <div style="position:absolute; left:100%; transform:translateX(-100%); text-align:right;">${MAX_E}</div>
  `;

  lastResult = res; // ä¿å­˜ç”¨
}

  const entry = { id: 'h'+Date.now(), ts: nowIso(), I: toNum(Iinput.value), T: convertTtoDays(toNum(Tinput.value), Tunit.value), C: toNum(Cinput.value), k: toNum(kinput.value), W: lastResult.W, E: lastResult.E, memo: memo.trim() };

// ---- å±¥æ­´æç”»ï¼ˆã‚¤ãƒ™ãƒ³ãƒˆå§”è­²ã‚’åˆ©ç”¨ï¼‰ ----
function renderHistory(){
  const arr = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
  historyList.innerHTML = '';
  if(!arr.length){ historyList.innerHTML = '<div style="color:var(--muted)">å±¥æ­´ã¯ã‚ã‚Šã¾ã›ã‚“</div>'; return; }
  arr.forEach(item =>{
    const el = document.createElement('div'); el.className = 'hist-item';
    const top = document.createElement('div'); top.className = 'hist-top';
    const meta = document.createElement('div'); meta.className = 'hist-meta'; meta.textContent = (new Date(item.ts)).toLocaleString();
    const act = document.createElement('div');
    const loadBtn = document.createElement('button'); loadBtn.className = 'btn-ghost btn-small'; loadBtn.textContent = 'èª­ã¿è¾¼ã¿'; loadBtn.dataset.action = 'load'; loadBtn.dataset.id = item.id;
    const delBtn = document.createElement('button'); delBtn.className = 'btn-danger btn-small'; delBtn.textContent = 'å‰Šé™¤'; delBtn.dataset.action = 'del'; delBtn.dataset.id = item.id;

}

// ã‚¤ãƒ™ãƒ³ãƒˆå§”è­²: å±¥æ­´ã®èª­ã¿è¾¼ã¿ãƒ»å‰Šé™¤
historyList.addEventListener('click', (ev)=>{
  const btn = ev.target.closest('button'); if(!btn) return;
  const action = btn.dataset.action; const id = btn.dataset.id;
  if(action === 'load'){
    const arr = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
    const item = arr.find(x=>x.id === id); if(!item) return; // è¦‹ã¤ã‹ã‚‰ãªã‘ã‚Œã°ä½•ã‚‚ã—ãªã„
    Iinput.value = item.I; Tinput.value = item.T; Cinput.value = item.C; kinput.value = item.k;
    updateResult(compute({I:item.I, T:item.T, C:item.C, k:item.k}));

  } else if(action === 'del'){
    if(!confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
    let arr = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]'); arr = arr.filter(x=>x.id !== id); localStorage.setItem(STORAGE_KEY, JSON.stringify(arr)); renderHistory();
